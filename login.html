<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-white">
    
    <div class="container  w-sm-75 border-white my-5">

        <!-- empty row -->
        <div id="row1" class="row h-100 my-5 text-white" >..</div>
         <!-- empty row -->
         <!-- <div id="row1" class="row h-100 my-5 text-white" >..</div> -->
        
        <!-- row 1 -->
        <div class="row  m-5  shadow-lg" >
            
            
            <!-- col 1 -->
            <div  id="left_panel" class="col-lg my-0 bg-primary text-center py-5">
                    
                    <div class="display-1 text-white mt-5"> X-secure</div>
                    <div class="lead text-white">e-wallet</div>
                    
                    <div class="mute p-5 text-white">A seure digital storage providing greate designs</div>
                
            </div>

            <!-- col 2 -->
            <div class="col my-0 bg-white justify-content-center text-center">
                
                <p class="h3 p-2 my-5">Login</p>
            
            <!-- form wrapper -->
            <div class="my-5 text-start">

                <form action="home.html" method="POST" class="m-5">
            
                    <label for="email"  class="form-label">Email</label>
                    <div class="mb-4 input-group"> 
                        <input type="email" name='email' class="form-control py-3 border-end-0" id="email" placeholder="e.g example@email.com" required>
                        <span class="input-group-text bg-white border-start-0">
                            <i class="bi bi-envelope-at-fill"></i>
                        </span>
                    </div>
    

    
                    <label for="password" class="form-label">Password</label>
                    <div class="mb-4 input-group">
                        <input type="password" name="password"  id="password" class="form-control py-3 border-end-0" placeholder="password" required>
                        <span class="input-group-text bg-white border-start-0">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                    </div>
                    
                    <div class="row justify-content-end">
                    <div class="col"><a  href="#" class="text-secondary">Register Now!</a></div>
                      <div class="col-5 text-end justify-content-center">
                          <button type="submit" class="btn btn-lg btn-primary px-5 my-4 mb-5">Login</button>
                      </div>
                  </div>

                  
                  
                  </form>
            </div>
                
                

            </div>

        </div>


    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
